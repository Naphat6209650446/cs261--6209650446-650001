<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-color {
            background-color: #f5e1aa;
            height: 100vh; 
            width: 100%;
            position: 100%;
        }
        .info-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-width: 90%; 
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: auto; 
            margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
        }
        .logout-container {
            margin-top: 20px;
            text-align: left;
        }
        h2 {
            margin-top: 0%;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="bg-color">
        <div class="info-container">
            <h2 class="text-center">User Information</h2>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <input type="text" class="form-control" id="status" placeholder="Status">
            </div>
            <div class="mb-3">
                <label class="form-label">TU Status</label>
                <input type="text" class="form-control" id="tu_status" placeholder="TU Status">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <input type="text" class="form-control" id="message" placeholder="Message">
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label class="form-label">Display Name (TH)</label>
                <input type="text" class="form-control" id="displayname_th" placeholder="Display Name (TH)">
            </div>
            <div class="mb-3">
                <label class="form-label">Display Name (EN)</label>
                <input type="text" class="form-control" id="displayname_en" placeholder="Display Name (EN)">
            </div>
            <div class="mb-3">
                <label class="form-label">Status ID</label>
                <input type="text" class="form-control" id="statusid" placeholder="Status ID">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Type">
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control" id="department" placeholder="Department">
            </div>
            <div class="mb-3">
                <label class="form-label">Faculty</label>
                <input type="text" class="form-control" id="faculty" placeholder="Faculty">
            </div>

            <div class="logout-container">
                <button type="button" class="btn btn-danger w-100" onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
